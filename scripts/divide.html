<html>
<head>
<style type="text/css">
div{width:750px; margin:0 auto;}
fieldset{width:750px; padding:20px;}
label{display:block}
input{width:30px; height: 30px;}
span{float:left; width:200px;}
label, button{margin-top:20px;}
.TFtable{width:100%; border-collapse:collapse;}
.TFtable td{color: #000; padding:7px; border:#4e95f4 1px solid;}
.TFtable tr{background: #b8d1f3;}
.TFtable tr:nth-child(odd){background: #b8d1f3;}
.TFtable tr:nth-child(even){background: #dae5f4;}
</style>

<script type="text/javascript", src="math_exercise.js"></script>
<script type="text/javascript", src="divide.js"></script>
</head>
<body>
<div>
<fieldset id="exerciseFrame">
</fieldset>
<fieldset id="mainFrame">
<center>Tutaj wpisz rozwiazanie: <input type="text" id="answer"><br>
<button onClick="return exercise.nextExercise()"> Kolejny Przyklad </button>
</center><br>
</fieldset>
<br>
<fieldset>
<table class="TFtable" align="center">
    <td onclick="toggle('statsTable')" style="cursor: pointer">Statystyki</td>
</table>
<table id="statsTable" class="TFtable" style="display:none" align="center">
    <td></td>
    <td>Numer</td>
    <td>Przyklad</td>
    <td>Twoja odpowiedz</td>
    <td>Prawidlowa odpowiedz</td>
</table>
</fieldset>

</div>

</body>
</html>
